<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=  , initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
            border: 2px solid black;
            display: flex;
            width: 798px;
            align-items: flex-start;
            background-color: black;
            color: white;
            padding: 2px;
            


        }

        .image {
            position: relative;
        }

        .image img {
            height: 120px;
            padding: 5px;
            border-radius: 9px;
        }

        .text {
            padding: 0px;
        }

        .text h1 {
            display: block;
            font-size: 2em;
            margin-block-start: 0.2em;
            margin-block-end: 0.40em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
            font-weight: bold;
            unicode-bidi: isolate;
        }

        .capsule {
            position: absolute;
            bottom: 12px;
            z-index: 10;
            left: 138px;
            background-color: black;
            color: white;
            padding: 4px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="image">
                <img src="https://www.autoexe.co.jp/wp/wp-content/uploads/car/fd/fd02_img.jpg" alt="">
                <div class="capsule">38:16</div>
            </div>
            <div class="text">
                <h1>Lorem ipsum dolor sit amet consectetur.</h1>
                <p>Channal Name. 787K views. 2 month ago</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
